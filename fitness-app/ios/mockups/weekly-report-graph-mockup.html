<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Report â€” Goal Progress Graphs</title>
<style>
  :root {
    --void-black: #0a0a0f;
    --void-medium: #12121a;
    --void-light: #1a1a2e;
    --border: #2a2a3e;
    --text-primary: #e8e8f0;
    --text-secondary: #9090a8;
    --text-muted: #606078;
    --system-primary: #00d4ff;
    --gold: #ffd700;
    --red: #ff4444;
    --green: #44ff88;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--void-black);
    color: var(--text-primary);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
  }

  h1 {
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 2px;
    color: var(--system-primary);
    text-align: center;
    margin-bottom: 24px;
    font-family: 'SF Mono', 'Menlo', monospace;
  }

  .section-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 12px;
  }

  .goal-card {
    background: var(--void-medium);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    position: relative;
  }

  .goal-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    border-radius: 12px 12px 0 0;
  }
  .goal-card.on-track::before { background: var(--system-primary); box-shadow: 0 0 12px var(--system-primary); }
  .goal-card.behind::before { background: var(--red); box-shadow: 0 0 12px var(--red); }
  .goal-card.ahead::before { background: var(--gold); box-shadow: 0 0 12px var(--gold); }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }

  .exercise-name {
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .status-badge {
    font-size: 10px;
    font-weight: 700;
    font-family: 'SF Mono', monospace;
    padding: 4px 8px;
    border-radius: 100px;
  }
  .status-badge.on-track { color: var(--system-primary); background: rgba(0, 212, 255, 0.15); }
  .status-badge.behind { color: var(--red); background: rgba(255, 68, 68, 0.15); }
  .status-badge.ahead { color: var(--gold); background: rgba(255, 215, 0, 0.15); }

  .e1rm-row {
    display: flex;
    gap: 16px;
    margin-bottom: 12px;
  }

  .e1rm-item label {
    display: block;
    font-size: 10px;
    color: var(--text-muted);
    margin-bottom: 2px;
  }

  .e1rm-item .value {
    font-size: 18px;
    font-weight: 700;
    font-family: 'SF Mono', monospace;
  }
  .e1rm-item .value.target { color: var(--gold); }

  /* Chart area */
  .chart-container {
    height: 100px;
    margin-bottom: 12px;
    position: relative;
  }

  .chart-container svg {
    width: 100%;
    height: 100%;
  }

  .chart-x-labels {
    display: flex;
    justify-content: space-between;
    font-size: 9px;
    font-family: 'SF Mono', monospace;
    color: var(--text-muted);
    margin-top: -4px;
    margin-bottom: 8px;
  }

  /* Progress bar */
  .progress-bar-track {
    height: 8px;
    background: var(--void-light);
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 4px;
  }

  .progress-bar-fill {
    height: 100%;
    border-radius: 4px;
    transition: width 0.5s;
  }
  .progress-bar-fill.on-track { background: var(--system-primary); }
  .progress-bar-fill.behind { background: var(--red); }
  .progress-bar-fill.ahead { background: var(--gold); }

  .progress-meta {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    margin-bottom: 12px;
  }

  .progress-meta .pct {
    font-weight: 500;
    font-family: 'SF Mono', monospace;
    color: var(--text-secondary);
  }
  .progress-meta .remaining { color: var(--text-muted); }

  .pace-row {
    display: flex;
    gap: 16px;
  }

  .pace-item { text-align: left; }
  .pace-item label {
    display: block;
    font-size: 10px;
    color: var(--text-muted);
    margin-bottom: 2px;
  }
  .pace-item .value {
    font-size: 13px;
    font-weight: 500;
    font-family: 'SF Mono', monospace;
    color: var(--text-secondary);
  }
</style>
</head>
<body>

<h1>WEEKLY REPORT</h1>
<div class="section-title">Goal Progress</div>

<!-- ON TRACK: Bench Press -->
<div class="goal-card on-track">
  <div class="card-header">
    <span class="exercise-name">Bench Press</span>
    <span class="status-badge on-track">ON TRACK</span>
  </div>
  <div class="e1rm-row">
    <div class="e1rm-item">
      <label>Current</label>
      <div class="value">205 lb</div>
    </div>
    <div class="e1rm-item">
      <label>Target</label>
      <div class="value target">225 lb</div>
    </div>
  </div>
  <div class="chart-container">
    <svg viewBox="0 0 340 100" preserveAspectRatio="none">
      <!-- Projected pace line (dashed) -->
      <line x1="0" y1="85" x2="340" y2="10" stroke="#606078" stroke-width="1.5" stroke-dasharray="5,5"/>
      <!-- Target rule mark -->
      <line x1="0" y1="10" x2="340" y2="10" stroke="rgba(255,215,0,0.4)" stroke-width="1" stroke-dasharray="3,3"/>
      <!-- Actual line (cyan, slightly above pace) -->
      <polyline points="0,85 68,68 136,52 204,40 240,32" fill="none" stroke="#00d4ff" stroke-width="2" stroke-linejoin="round"/>
      <!-- Data points -->
      <circle cx="0" cy="85" r="3" fill="#00d4ff"/>
      <circle cx="68" cy="68" r="3" fill="#00d4ff"/>
      <circle cx="136" cy="52" r="3" fill="#00d4ff"/>
      <circle cx="204" cy="40" r="3" fill="#00d4ff"/>
      <circle cx="240" cy="32" r="4" fill="#00d4ff"/>
    </svg>
  </div>
  <div class="chart-x-labels">
    <span>Jan</span>
    <span>Apr</span>
  </div>
  <div class="progress-bar-track">
    <div class="progress-bar-fill on-track" style="width: 62%"></div>
  </div>
  <div class="progress-meta">
    <span class="pct">62%</span>
    <span class="remaining">8w remaining</span>
  </div>
  <div class="pace-row">
    <div class="pace-item"><label>Need</label><div class="value">+2.5/wk</div></div>
    <div class="pace-item"><label>Actual</label><div class="value">+3.1/wk</div></div>
    <div class="pace-item"><label>Projected</label><div class="value">Mar 18</div></div>
  </div>
</div>

<!-- BEHIND: Deadlift -->
<div class="goal-card behind">
  <div class="card-header">
    <span class="exercise-name">Deadlift</span>
    <span class="status-badge behind">BEHIND</span>
  </div>
  <div class="e1rm-row">
    <div class="e1rm-item">
      <label>Current</label>
      <div class="value">365 lb</div>
    </div>
    <div class="e1rm-item">
      <label>Target</label>
      <div class="value target">405 lb</div>
    </div>
  </div>
  <div class="chart-container">
    <svg viewBox="0 0 340 100" preserveAspectRatio="none">
      <!-- Projected pace line (dashed) -->
      <line x1="0" y1="85" x2="340" y2="10" stroke="#606078" stroke-width="1.5" stroke-dasharray="5,5"/>
      <!-- Target rule mark -->
      <line x1="0" y1="10" x2="340" y2="10" stroke="rgba(255,215,0,0.4)" stroke-width="1" stroke-dasharray="3,3"/>
      <!-- Actual line (red, below pace, flattened) -->
      <polyline points="0,85 68,72 136,64 204,60 240,58" fill="none" stroke="#ff4444" stroke-width="2" stroke-linejoin="round"/>
      <!-- Data points -->
      <circle cx="0" cy="85" r="3" fill="#ff4444"/>
      <circle cx="68" cy="72" r="3" fill="#ff4444"/>
      <circle cx="136" cy="64" r="3" fill="#ff4444"/>
      <circle cx="204" cy="60" r="3" fill="#ff4444"/>
      <circle cx="240" cy="58" r="4" fill="#ff4444"/>
    </svg>
  </div>
  <div class="chart-x-labels">
    <span>Dec</span>
    <span>Apr</span>
  </div>
  <div class="progress-bar-track">
    <div class="progress-bar-fill behind" style="width: 38%"></div>
  </div>
  <div class="progress-meta">
    <span class="pct">38%</span>
    <span class="remaining">10w remaining</span>
  </div>
  <div class="pace-row">
    <div class="pace-item"><label>Need</label><div class="value">+4.0/wk</div></div>
    <div class="pace-item"><label>Actual</label><div class="value">+1.8/wk</div></div>
    <div class="pace-item"><label>Projected</label><div class="value">Jun 2</div></div>
  </div>
</div>

<!-- AHEAD: Squat -->
<div class="goal-card ahead">
  <div class="card-header">
    <span class="exercise-name">Squat</span>
    <span class="status-badge ahead">AHEAD</span>
  </div>
  <div class="e1rm-row">
    <div class="e1rm-item">
      <label>Current</label>
      <div class="value">310 lb</div>
    </div>
    <div class="e1rm-item">
      <label>Target</label>
      <div class="value target">325 lb</div>
    </div>
  </div>
  <div class="chart-container">
    <svg viewBox="0 0 340 100" preserveAspectRatio="none">
      <!-- Projected pace line (dashed) -->
      <line x1="0" y1="85" x2="340" y2="10" stroke="#606078" stroke-width="1.5" stroke-dasharray="5,5"/>
      <!-- Target rule mark -->
      <line x1="0" y1="10" x2="340" y2="10" stroke="rgba(255,215,0,0.4)" stroke-width="1" stroke-dasharray="3,3"/>
      <!-- Actual line (gold, well above pace) -->
      <polyline points="0,85 68,58 136,35 204,20 240,14" fill="none" stroke="#ffd700" stroke-width="2" stroke-linejoin="round"/>
      <!-- Data points -->
      <circle cx="0" cy="85" r="3" fill="#ffd700"/>
      <circle cx="68" cy="58" r="3" fill="#ffd700"/>
      <circle cx="136" cy="35" r="3" fill="#ffd700"/>
      <circle cx="204" cy="20" r="3" fill="#ffd700"/>
      <circle cx="240" cy="14" r="4" fill="#ffd700"/>
    </svg>
  </div>
  <div class="chart-x-labels">
    <span>Jan</span>
    <span>May</span>
  </div>
  <div class="progress-bar-track">
    <div class="progress-bar-fill ahead" style="width: 87%"></div>
  </div>
  <div class="progress-meta">
    <span class="pct">87%</span>
    <span class="remaining">12w remaining</span>
  </div>
  <div class="pace-row">
    <div class="pace-item"><label>Need</label><div class="value">+1.3/wk</div></div>
    <div class="pace-item"><label>Actual</label><div class="value">+5.2/wk</div></div>
    <div class="pace-item"><label>Projected</label><div class="value">Feb 21</div></div>
  </div>
</div>

</body>
</html>
